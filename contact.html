<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Empowering the Nation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="_images/Empowering (1).png" alt="Empowering the Nation Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please reach out to us.</p>
        
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <button onclick="history.back()">Back</button>
    </section>
   <!-- Back Button -->
<button class="back-button" onclick="history.back()">Back</button>

</div>

<script>
    document.getElementById("contact-form").addEventListener("submit", function(event) {
        if (!confirm("Are you sure you want to submit?")) {
            event.preventDefault();
        }
    });
</script>

<footer>
    <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
</footer>

</body>
</html>
