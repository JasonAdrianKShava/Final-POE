<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing - Empowering the Nation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="_images/Empowering (1).png" alt="Empowering the Nation Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <section class="pricing-section">
        <h1>Pricing Plans</h1>
        <p>Select a plan to see the cost:</p>
        
        <form id="pricing-form">
            <label for="plan">Choose a Plan:</label>
            <select id="plan" name="plan">
                <option value="100">Basic</option>
                <option value="200">Standard</option>
                <option value="300">Premium</option>
            </select>
            <button type="button" onclick="calculateFees()">Calculate Fees</button>
        </form>
        <p id="fee-output"></p>
    </section>
    <!-- Back Button -->
<button class="back-button" onclick="history.back()">Back</button>

</div>

<script>
    function calculateFees() {
        const plan = document.getElementById("plan");
        const price = plan.value;
        const planName = plan.options[plan.selectedIndex].text;
        document.getElementById("fee-output").textContent = `Total Cost for ${planName} Plan: $${price}`;
    }
</script>

<footer>
    <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
</footer>

</body>
</html>
